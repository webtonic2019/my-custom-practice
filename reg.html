<body>
<div class="topbar">

	</nav>
</div>
<div class="regbanner">
	<h2 style="margin-left: 20px; color: white;">REGISTRATION</h2>
</div>
<div class="container mt-5 card hoverable">
	<form class="m-5">
		<div class="row">
			<div class="col form-group">
				<label style="color: black;">FIRST NAME</label>
				<input type="text" class="form-control" name="First Name" placeholder="First Name" required="">
			</div>
			<div class="col form-group">
				<input type="text" class="form-control" name="Last Name" placeholder="Last Name" required="">
			</div>
		</div>
		<div class="row">
			<div class="col form-group">
				<label>Select Job Function</label>
				<select class="form-control">
					<option>Account</option>
					<option>Computer</option>
					<option>Engineering</option>
					<option>Audit</option>
					<option>Business Administration</option>
					<option>Medicine</option>
					<option>Nursing</option>
					<option>Building</option>
					<option>Administrator</option>
					<option>Cummunication</option>
					<option>Law</option>
					<option>Agriculturing</option>
				</select>
			</div>
			<div class="col form-group">
				<label>EMAIL ADDRESS</label>
				<input type="EMAIL" class="form-control" name="EMAIL ADDRESS" placeholder="THIS EMAIL ADDRESS WILL BE USED TO CONTACT YOU" required="">
			</div>
		</div>
			<div class="row">
				<div class="col form-group">
					<label>PASSWORD</label>
					<input type="PASSWORD" class="form-control" name="PASSWORD" placeholder="PASSWORD" required="">
				</div>
				<div class="col form-group">
					<label>COMFIRM PASSWORD</label>
					<input type="PASSWORD" class="form-control" name="PASSWORD" placeholder="COMFIRM PASSWORD" required="">
				</div>
			</div>
			<div class="row">
				<div class="col form-group">
					<input type="checkbox" name="form-check-input" required=""> I Agree to The Terms and Condition
				</div>
			</div>
			<p style="margin-left: 700px;">
				Click Here if already Registred
				<a href="login.html">SIGN IN</a>
			</p>
				<div class="row">
					<div class="col form-group">
						<input type="submit" name="create an Account" class="form-control btn btn-success btn-block">
					</div>
				</div>
	</form>
</div>
